<nav class="bg-white shadow-md px-4 py-4 rounded-2xl border border-blue-100 max-w-xs w-full" role="navigation" aria-label="Carrito de boletas">
  <h2 class="text-lg font-semibold text-blue-700 mb-4 flex items-center gap-2">
    Carrito de boletas
  </h2>
  <ul class="space-y-2 mb-4">
    <li class="text-gray-500 italic text-sm" *ngIf="carrito.length === 0">
      No hay boletas en el carrito.
    </li>
    <ng-container *ngFor="let boleta of carrito; let i = index; trackBy: trackByIndex">
      <li class="flex flex-col gap-1 bg-blue-50 rounded-lg px-2 py-2">
        <div class="flex justify-between items-center">
          <div>
            <div class="font-semibold text-blue-900 leading-tight text-base break-words">
              {{ boleta.nombres }} {{ boleta.apellidos }}
            </div>
            <div class="text-xs text-gray-500 leading-tight">
              {{ boleta.mes }} {{ boleta.anio }} | DNI: {{ boleta.documento_identidad }}
            </div>
          </div>
          <button
            class="text-red-500 hover:bg-red-100 rounded-full p-2 transition"
            aria-label="Eliminar esta boleta"
            (click)="removeBoleta(i)">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2"
              viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round"
                d="M6 18L18 6M6 6l12 12"/></svg>
          </button>
        </div>
        <!-- BotÃ³n Imprimir SIEMPRE visible, ocupa toda la fila abajo -->
        <a
  *ngIf="boleta.id !== undefined && boleta.id !== null"
  [href]="'/boleta/' + boleta.id"
  target="_blank"
  rel="noopener"
  class="mt-1 text-center text-blue-600 font-semibold px-3 py-1 rounded hover:bg-blue-100 transition block w-full"
>
  Imprimir
</a>
      </li>
    </ng-container>
  </ul>
  <div class="mt-6">
    <button class="w-full bg-gray-100 text-gray-700 py-2 rounded-lg hover:bg-gray-200 transition shadow"
            (click)="salir()">Salir</button>
  </div>
  <app-boleta-detail-modal
    *ngIf="modalBoleta"
    [boleta]="modalBoleta"
    (close)="closeModal()">
  </app-boleta-detail-modal>
</nav>
