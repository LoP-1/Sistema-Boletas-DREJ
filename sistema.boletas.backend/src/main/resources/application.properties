spring.application.name=sistema.boletas

#h2 configuracion
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect


spring.datasource.url=jdbc:h2:mem:boletas
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

#jpa configuracion
spring.jpa.hibernate.ddl-auto=update


security.jwt.secret=DRejSuperSecretKeyForJwtSigningHS512_Use_A_Random_String_64Chars!
security.jwt.expiration=86400000
security.jwt.prefix=Bearer
security.jwt.header=Authorization


scalar.enabled=true
scalar.url=http://localhost:8080/v3/api-docs
scalar.path=/scalar